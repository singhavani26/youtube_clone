<style>


.subscribe-button{
  background-color: rgb(196, 47, 47);
  color: white;
  height: 36px;
  width: 105px;
  border: none;
  border-radius: 2px;
  cursor:pointer ;
}
.join{
    background-color: white;
    color: black;
    height: 36px;
    width: 105px;
    border-style: solid;
    border-radius:2px;
    cursor: pointer;

}
.uber-button{
        background-color: black;
        color: white;
        height: 36px;
        width: 110px;
        transition: background-color 1s ,color 1s; 
    }
.uber-button:hover{
            background-color:green ;
    }
 .uber-button:active{
        opacity: 0.5;
    }
.bootstrap{
        background-color: rgb(142, 71, 208);
        color: white;
        font-style: normal;
        height: 36px;
        width: 110px;
        border-radius: 4px;
        border-style: none;
        cursor: pointer;
        box-shadow: 10px 0 0 black;

    }
.bootstrap:hover{
        opacity: 0.8;
    }

</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join">JOIN</button>

    

<button class="uber-button">Request now</button>

    
<button class="bootstrap">Get started</button>
