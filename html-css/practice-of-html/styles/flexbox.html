<!DOCTYPE html>
<html>
    <head>
       <title>flex box practice</title>
    </head>
    <body>
        <div style="display:flex;
        flex-direction: row;
        margin-bottom: 30px;
         ">
            <div style="background-color:aqua">
                div1
            </div>
            <div style="background-color:pink">
                div2
            </div>
        </div>
        <div style="display:flex;
        flex-direction: row;
         ">
            <div style="background-color:aqua; width:100px;">
                100px
            </div>
            <div style="background-color:pink; flex:1; ">
                flex:1
            </div>
        </div>
        <div style="display:flex;
        flex-direction: row;
        margin-top: 30px;
         ">
              <div style="background-color:aqua; width:100px;">
                100px
            </div>
            <div style="background-color:pink; flex:1; ">
                flex:1
            </div>
          
            <div style="background-color:aqua; flex:2; ">
                flex:2
            </div>
        </div>

        <div style="display:flex;
        height: 70px;
        flex-direction: row; 
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-top: 30px;
        justify-content: center;
         ">
              <div style="background-color:aqua; width:100px;">
                100px
            </div>
            <div style="background-color:pink; width:100px;">
                flex:1
            </div>
          
            <div style="background-color:aqua; width:100px; ">
                flex:2
            </div>
        </div>

        
        <div style="display:flex;
        height: 70px;
        flex-direction: row; 
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        margin-top: 30px;
        justify-content: space-between;
         ">
              <div style="background-color:aqua; width:100px;">
                100px
            </div>
            <div style="background-color:pink; width:100px;">
                flex:1
            </div>
          
            <div style="background-color:aqua; width:100px; ">
                flex:2
            </div>
        </div>
    </body>
</html>
